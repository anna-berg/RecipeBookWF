spring:
  datasource:
#    username: test
#    password: test
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate
      dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: info
    com.berg.database.pool: info
    org.springframework.jdbc.core: trace
  file:
    name: berg.log
    path: /

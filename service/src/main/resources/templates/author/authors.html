<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>

    <form action="/authors" method="post" th:object="${authors}">
    <div th:each="author : ${authors}">
        <a th:href="@{'/authors/' + ${author.getId()}} " th:text="|${author.getId()}. ${author.getName()}|">Author</a>
    </div>
</form>
</body>
</html>
